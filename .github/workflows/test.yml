---
name: Test

on:
  pull_request:
    branches:
      - main
      - v1.0.0
  push:
    branches:
      - main
      - v1.0.0

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run SvelteKit sync
        run: npx tsx node_modules/@sveltejs/kit/src/cli.js sync

      - name: Run tests
        run: pnpm test
