<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="favicon" href="/images/Heimdall.32.png" />
		<link rel="apple-touch-icon" href="/images/Heimdall.180.png" />
		<link rel="icon" type="image/svg" sizes="1024x1024" href="/images/Heimdall.svg" />
		<link rel="icon" type="image/png" sizes="512x512" href="/images/Heimdall.512.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/images/Heimdall.192.png" />
		<link rel="icon" type="image/png" sizes="180x180" href="/images/Heimdall.180.png" />
		<link rel="icon" type="image/png" sizes="64x64" href="/images/Heimdall.64.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/Heimdall.32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/Heimdall.16.png" />

		%sveltekit.head%
	</head>

	<body>
		<div id="svelte">
			<h1>An unexpected error has occurred.</h1>
			<h2>HTTP Code: %sveltekit.status%</h2>
			<p>%sveltekit.error.message%</p>
		</div>
	</body>
</html>
